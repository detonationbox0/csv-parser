<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/skeleton.css" rel="stylesheet">
    <link href="./node_modules/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    <input type="file" id="csv" accept=".csv"/>
    <select id="method">
      <option script="unstack" selected>Unstack</option>
    </select>

    <div id="controls">
      <div id="unstack">
        <input type="number" id="unstack_id" value="1" placeholder="Choose the CSV's unique identifier column..."/>
        <input type="number" id="unstack_head" value="13" placeholder="Choose the target Header column..." />
        <input type="number" id="unstack_value" value="14" placeholder="Choose the CSV's stacked column..." />
      </div>
    </div>

    <button id="btn_parse">Parse</button>

    <div id="tabulator-table"></div>

    <!-- You can also require other files to run in this process -->
    <script src="./lib/jquery-3.6.3.min.js"></script>
    <script src="./node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
